<script>
// Auto-load tabs script - injected via Jekyll plugin
(function() {
  if (window.__tabsLoaded) return;
  window.__tabsLoaded = true;
  var s = document.createElement('script');
  s.src = '/assets/tabs.js';
  s.defer = true;
  (document.head || document.body).appendChild(s);
})();
</script>
